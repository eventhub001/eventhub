<h5 *ngIf="vendor">Servicios de {{vendor.name}}</h5>
<div class="card-container">
  <div *ngFor="let item of servicios; let i = index">
    <mat-card [ngClass]="{'disponible': item.available, 'no-disponible': !item.available}">
      <mat-card-header>
        <mat-card-title>{{ item.service_name }}</mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <p><strong>Descripci√≥n:</strong> {{item.description}}</p>
          <p><strong>Precio:</strong> ${{item.price | number:'1.0-0' }}</p>
          <p><strong>Contacto:</strong> {{item.vendor?.phone}}</p>
          <p *ngIf="!item.available">No hay disponibilidad</p>
        </mat-card-content>
    </mat-card>
  </div>
</div>
