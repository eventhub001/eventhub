<mat-card class="chat-container">
  <mat-card-header>
    <mat-card-title>Chat</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="messages">
      <div *ngFor="let message of messages" class="message">
        <strong>{{ message.user }}:</strong> {{ message.text }}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field class="message-input" appearance="outline">
      <mat-label>Escribe un mensaje</mat-label>
      <input matInput [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
    </mat-form-field>
    <button mat-button (click)="sendMessage()">Enviar</button>
  </mat-card-actions>
</mat-card>
