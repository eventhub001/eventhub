<form [formGroup]="eventForm" class="row">
    <div>
      <h2 class="mb-0">Add Event</h2>
    </div>
    <div class="mb-2">
      <label class="mb-1" for="eventName">Event Name*</label>
      <input id="eventName" formControlName="eventName" type="text" class="form-control">
      <div *ngIf="eventForm.controls['eventName'].invalid && (eventForm.controls['eventName'].dirty || eventForm.controls['eventName'].touched)">
        <p class="text-danger my-1">Event name is required</p>
      </div>
    </div>
    <div class="mb-2">
      <label class="mb-1" for="eventTypeNme">Event Type*</label>
      <select id="eventType" formControlName="eventTypeName" class="form-control">
        <option value="" disabled>Select an event type</option> <!-- Placeholder -->
        <option *ngFor="let type of eventTypes" [value]="type.eventTypeId">{{type.eventTypeName}}</option>
      </select>
      <div *ngIf="eventForm.controls['eventType'].invalid && (eventForm.controls['eventType'].dirty || eventForm.controls['eventType'].touched)">
        <p class="text-danger my-1">Event type is required</p>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button (click)="callSave()" [disabled]="eventForm.invalid" class="btn btn-primary" type="button">Save</button>
    </div>
  </form>
