<style >
    .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .main-three {
        align-self: center;
    }
</style>
<div class="container">
    <canvas class="main-three" #mainThreeCv (click)="selectAsset($event)" (mousedown)="mouseDown($event)"></canvas>
    <div *ngIf="isUILoading">Loading...</div>
    <div *ngIf="!isUILoading" style="position: absolute; right: 0px; top: 0px">
        <app-ui3d
        (AdditionAction)="addComponent($event)"
        (MoveAction)="handleDirectionComponent($event)"
        (RotationAction)="handleDirectionComponent($event)"
        (DeleteAction)="deleteSelectedComponent()"
        (SaveAction)="saveScene()"
        [images]="images"
        [models]="models"
        (LoadSceneAction)="showLoadSceneDialog()"
        [arrowToAxis]="arrowsToProjection$()"
        [arrowToRotation]="arrowsToRotation$()"
        [modelMetadata]="modelMetadata"
        ></app-ui3d>
    </div>
</div>
