
<div class="p-3">
<h4>Escenas</h4>
<table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Escenario (Nombre) </th>
    <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let item">
        <button  mat-icon-button color="primary" (click)="openedSceneSelected.emit(item)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteSceneAction.emit(item)"><mat-icon>delete</mat-icon></button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8" style="text-align: center;">No hay escenas.</td>
    </tr>
</table>
</div>
