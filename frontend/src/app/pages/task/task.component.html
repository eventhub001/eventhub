@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Tasks</h2>
        @if(authService.isSuperAdmin()){
          <button (click)="callModalAction()" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
        }
      </div>
    </div>
    <div class="col-12">
      <app-task-list
        (callModalAction)="callEdition($event)"
        (callDeleteAction)="taskService.delete($event)"
        [tasks]="taskService.task$()"
      />
      @if(taskService.task$().length) {
        <app-pagination
          [service]="taskService"
          [customCall]="true"
          (callCustomPaginationMethod)="taskService.getAll()"

        />
      }
    </div>
  </div>
} @loading (minimum 1.5s){
  <app-loader></app-loader>
}

<ng-template #addProductsModal>
  <app-modal
    [hideFooter]="true"
  >
    <div>
      <app-task-form
        [taskForm]="taskForm"
        (callSaveMethod)="saveTask($event)"
        (callUpdateMethod)="updateTask($event)"
      />
    </div>
  </app-modal>
</ng-template>
