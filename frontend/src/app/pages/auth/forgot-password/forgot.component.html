<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
          <a class="logo text-center" routerLink="/">
            <img
              width="40"
              class="img-fluid mb-4"
              src="../../../../assets/icons/logo@2x.png"
              alt="Logo"
            />
          </a>
        </div>
        <div class="login-main">
          <form (ngSubmit)="handleChangePassword()" autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h4>Forgot password</h4>
              <small style="color: #4f4f4f">
                Enter your email to reset your password
              </small>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label mb-2">
                Email Address
              </label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="agent@gmail.com" [(ngModel)]="user.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
              <div *ngIf="email.invalid" class="invalid-feedback">
                Please add a valid email
              </div>
            </div>

            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block w-100" type="submit">
                Restore Password
              </button>
              @if(signUpError) {
                <p class="text-danger">{{signUpError}}</p>
              } @else if (validSignup){
                <p class="text-success">User registered, please go to login</p>
              }
            </div>
            <a href="/login">Go Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
