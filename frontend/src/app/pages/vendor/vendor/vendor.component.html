@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Proveedores</h3>
      </div>
    </div>
    <div class="col-12">
      <app-vendor-list
        (callDeleteAction)="vendorService.delete($event)"
        [vendor]="vendorService.vendor$()"
      />
      @if(vendorService.vendor$().length) {

        <app-pagination
          [service]="vendorService"
          [customCall]="true"
          (callCustomPaginationMethod)="vendorService.getAll()"

        />
      }
    </div>
  </div>
} @loading (minimum 1.5s){
  <app-loader></app-loader>
}

<ng-template #addTaskModal>
  <app-modal
    [hideFooter]="true"
  >
    <div>

    </div>
  </app-modal>
</ng-template>
