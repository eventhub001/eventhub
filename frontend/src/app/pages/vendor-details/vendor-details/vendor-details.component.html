<div>
        <h6>Solicitar</h6>
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <button
            (click)="modalService.displayModal('md', addRecursosModal)"
            type="button"
            class="btn btn-primary">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <ng-template #addRecursosModal>
          <app-modal [hideFooter]="true">
            <div>
              <app-solicitud-form
                [solicitudForm]="solicitudForm"
                (callSaveMethod)="saveRecurso($event)"
                (callUpdateMethod)="updatRecurso($event)"
              />
            </div>
          </app-modal>
        </ng-template>
      </div>
    </div>

            type="button"
            class="btn btn-primary">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <ng-template #addCotizacionesModal>
          <app-modal [hideFooter]="true">
            <div>
              <app-cotizacion-form

              />
            </div>
          </app-modal>
        </ng-template>
