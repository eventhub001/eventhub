<div>
  <h6>Solicitar</h6>
<div class="col-12">
  <div class="d-flex justify-content-between align-items-center">
    <button
      (click)="modalService.displayModal('md', addRecursosModal)"
      type="button"
      class="btn btn-primary">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <ng-template #addRecursosModal>
    <app-modal [hideFooter]="true">
      <div>
        <app-request-form
          [solicitudForm]="requestForm"
          (callSaveMethod)="saveRequest($event)"
          (callUpdateMethod)="updatRequest($event)"
          [events]="eventService.events$()"
        />
      </div>
    </app-modal>
  </ng-template>
</div>
</div>

<div>
<h6>Realizar Cotizaci√≥n</h6>
<div class="col-12">
  <div class="d-flex justify-content-between align-items-center">
    <button
    (click)="modalService.displayModal('md', addQuotesModal)"
      type="button"
      class="btn btn-primary">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <ng-template #addQuotesModal>
    <app-modal [hideFooter]="true">
      <div>
        <app-quote-form
          [cotizacionForm]="quoteForm"
          (callSaveMethod)="saveQuote($event)"
          (callUpdateMethod)="updateQuote($event)"
          [vendorId]="selectedVendor?.id ?? 0"
        />
      </div>
    </app-modal>
  </ng-template>
</div>
</div>


@defer {
  <div class="row p-4">
    <div class="col-12">

      </div>
    </div>

      <app-vendor1-details/>

    </div>
    <div class="row p-4">
      <div class="col-8">
        <app-chat/>
      </div>
    </div>

  </div>



}
