@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Cotizaciones</h2>

      </div>
    </div>
    <div class="col-12">
      <app-cotizacion-list
        (callModalAction)="callEdition($event)"
        (callDeleteAction)="cotizacionService.delete($event)"
        (callEditStatusAction)="callEditStatus($event)"
        [recursos]="cotizacionService.quote$()"
        [eventos]="eventService.events$()"
      />
    </div>
    @if(cotizacionService.quote$().length) {
      <app-pagination
        [service]="cotizacionService"
        [customCall]="true"
        (callCustomPaginationMethod)="cotizacionService.getAllQuotesByUserId(this.userId)"
      />
    }
  </div>
} @loading (minimum 1.5s) {
  <app-loader/>
}

<ng-template #addCotizacionesModal>
  <app-modal [hideFooter]="true">
    <app-quote-form
      [cotizacionForm]="cotizacionForm"
      (callSaveMethod)="saveCotizacion($event)"
      (callUpdateMethod)="updateCotizacion($event)"
    ></app-quote-form>
  </app-modal>
</ng-template>

<ng-template #changeStatusModal>
  <app-modal [hideFooter]="true">
    <app-solicitud-status-form
      [solicitudForm]="cotizacionForm"
      (callSaveMethod)="saveCotizacion($event)"
      (callUpdateStatusMethod)="updateStatus($event)"
    ></app-solicitud-status-form>
  </app-modal>
